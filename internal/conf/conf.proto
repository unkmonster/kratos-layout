syntax = "proto3";
package kratos.api;

option go_package = "github.com/go-kratos/kratos-layout/internal/conf;conf";

import "google/protobuf/duration.proto";

// TODO 服务注册 & 发现
message Bootstrap {
  Env env = 1;
  Server server = 2;
  Data data = 3;
  Observability observability = 4;
  Auth auth = 5;
  Registry registry = 6;
  App app = 15;
}

enum Env {
  ENV_UNSPECIFIED = 0;
  ENV_DEV = 1;
  ENV_STAGING = 2;
  ENV_PROD = 3;
}

message Server {
  message HTTP {
    message RealIP {
      // 包含客户端 IP 的 http header
      repeated string ip_headers = 1;
      // 受信任的下游代理 CIDR/IP
      repeated string trusted_proxies = 2;
      // maybe from CDN
      string trusted_header = 3;
    }
    message CORS {
      bool allow_credentials = 1;
      repeated string allowed_headers = 2;
      repeated string allowed_methods = 3;
      repeated string allowed_origins = 4;
    }
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    RealIP real_ip = 4;
    CORS cors = 5;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string addr = 2;
    string username = 3;
    string password = 4;
    string protocol = 5;
    string schema = 6;
    string params = 7;

    message Migrate {
      string source = 1;
      // 是否运行迁移
      bool run = 2;
      // 迁移完成是否直接退出
      bool only = 3;
    }
    Migrate migrate = 20;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string username = 5;
    string password = 6;
    int32 db = 7;
  }
  Database database = 1;
  Redis redis = 2;
}

message Observability {
  message Trace {
    // host:port grpc endpoint
    string endpoint = 1;
    // 生产环境采样率，仅生产环境
    float production_sample_rate = 2;
  }
  message Metrics {
    // grpc endpoint
    string endpoint = 1;
  }
  message Log {
    // DEBUG, INFO, WARN, ERROR, FATAL
    // 如果空或无效值结果为 INFO
    string level = 1;
  }
  Trace trace = 1;
  Metrics metrics = 2;
  Log log = 3;
}

message Auth {
  string token_private_key = 1;
  string token_public_key = 2;
  google.protobuf.Duration token_ttl = 3;
}

message Registry {
  message Consul {
    string address = 1;
    string scheme = 2;
  }
  Consul consul = 1;
}

message App {

}